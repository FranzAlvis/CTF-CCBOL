<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGIN CCBOL</title>
    <link rel="stylesheet" href="https://unpkg.com/axist@latest/dist/axist.min.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 0;
            margin: 0;
        }

        h3 {
            color: #4CAF50;
        }

        hr {
            border: 1px solid #4CAF50;
            width: 50%;
            margin: 20px auto;
        }

        #login {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            text-align: left;
        }

        fieldset {
            border: none;
            padding: 0;
            margin: 0;
        }

        p {
            margin: 10px 0;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 4px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        #flag {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <h3>Login CCBOL</h3>
    <hr />
    <div id="login">
        <h5>Login:</h5>
        <form method="POST" action="/nodejs/login">
            <fieldset>
                <p>
                    <label for="user">Usuario</label>
                    <input id="user" name="user" type="text" required />
                </p>
                <p>
                    <label for="pass">Password</label>
                    <input id="pass" name="pass" type="password" required />
                </p>
                <p>
                    <input type="submit" value="Enviar" />
                </p>
            </fieldset>
        </form>
    </div>
    <div id="flag"></div>
    <script>
        const BASE_URL = '/nodejs';

        const params = new URLSearchParams(location.search);
        if (params.has("message")) {
            alert(params.get("message"));
            history.pushState(null, null, BASE_URL + "/");
        }
        if (params.has("flag")) {
            document.querySelector("#login").style.display = "none";
            document.querySelector("#flag").innerText = params.get("flag");
        }
    </script>
</body>
</html>

<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Cementerio Embrujado</title>
    <style>
        body {
            background: url('img/misterio.webp') no-repeat center center fixed;
            background-size: cover;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 50px;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        a {
            color: #ff6347;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        a:hover {
            color: #1e90ff;
            text-decoration: underline;
            transform: scale(1.1);
        }
        .container {
            margin: 0 auto;
            max-width: 800px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
        }
        .cementerio {
            margin: 20px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>El Cementerio Embrujado</h1>
        <div class="cementerio">
            <h2>Tumbas Antiguas</h2>
            <p>Pasea entre las tumbas antiguas donde los espíritus de aquellos que se han ido hace tiempo aún pueden rondar.</p>
        </div>
        <div class="cementerio">
            <h2>Mausoleo Abandonado</h2>
            <p>El mausoleo permanece silencioso y olvidado, un vestigio de una era pasada.</p>
        </div>
        <p><a href="index.html">Volver a Inicio</a></p>
    </div>
</body>
</html>
